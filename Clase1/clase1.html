<!DOCTYPE html>
<html lang="es">
<head>
    <!-- esto es para definir el titulo a mostrar en la pestaña -->    
    <title> Curso Front End </title>
    <meta charset="UTF-8">    
</head>  
<body>    
    <header>
        <!-- titulos h1 a h6 -->
        <h1> Mi primer documento HTML del curso Front End </h1>      
    </header>    
</body>  
</html>
<!-- Fin del documento head y body existen uno por documento HTML -->
<!-- DOCTYPE  es una declaracion del tipo documentos, le  va a informar al navegador q versión de html se utilizo para escribir el documento -->
